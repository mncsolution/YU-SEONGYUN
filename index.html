<!-- 네 번째 섹션 (버튼 추가) -->
<section class="fourth-section">

<!-- 다섯 번째 섹션 (전화 걸기 버튼) -->

  <div class="section-content">

<!-- 첫 번째 팝업창 -->
<div id="popup" class="popup">
  <div class="popup-content">
    <img src="images/popup.webp" alt="Popup Image" class="popup-image">
    <div class="popup-footer">
      <label>
        <input type="checkbox" id="dontShowToday">

      </label>
      <button id="closePopup">X</button>
    </div>
  </div>
</div>

<!-- 두 번째 팝업창 (두 번째 팝업) -->
<div id="popup2" class="popup">
  <div class="popup-content">
    <img src="images/popup2.webp" alt="Popup Image" class="popup-image" id="popupImage2">
    <div class="popup-footer">
      <label>
        <input type="checkbox" id="dontShowToday2">
        오늘 하루는 이 창을 띄우지 않기
      </label>
      <button id="closePopup2">X</button>
    </div>
  </div>
</div>

    <!-- 푸터 섹션 -->
    <footer class="footer">
      <div class="footer-logo">
        <a href="index.html">

      </div>

    <script>
      // JSON 데이터 로드
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const userName = data.user.name;
          document.getElementById('user-name').textContent = userName;
    
          const phoneNumber = data.cs.phone;
          document.getElementById('call-button').setAttribute('href', `tel:${phoneNumber}`);
        })
        .catch(error => console.error('Error loading data.json:', error));
    
      // 마우스 아이콘 클릭 시 부드러운 스크롤
      document.getElementById('scroll-to-second').addEventListener('click', () => {
        const targetSection = document.querySelector('.second-section');
        targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });

      // Intersection Observer로 애니메이션 활성화
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible'); // 'visible' 클래스 추가
    }
  });
}, { threshold: 0.85 }); // 섹션이 50% 화면에 보일 때 트리거

// 두 번째 섹션 감지
const secondSection = document.querySelector('.second-section');
observer.observe(secondSection);

document.addEventListener("DOMContentLoaded", () => {
  const fixedLogos = document.querySelector(".fixed-logos");
  const leftLogo = document.querySelector(".logo.left");
  const rightLogo = document.querySelector(".logo.right");

  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;

    if (scrollY > 50) {
      fixedLogos.style.backgroundColor = "rgba(255, 255, 255, 1)";
      fixedLogos.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";
      leftLogo.src = "images/logo_on.webp";
      rightLogo.src = "images/lang_on.webp";
    } else {
      fixedLogos.style.backgroundColor = "transparent";
      fixedLogos.style.boxShadow = "none";
      leftLogo.src = "images/logo.webp";
      rightLogo.src = "images/lang.webp";
    }
  });
});

document.addEventListener("DOMContentLoaded", () => {
    // 첫 번째 팝업
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");
    const dontShowToday = document.getElementById("dontShowToday");

    const popupStatus = localStorage.getItem("popupClosedToday");

    if (popupStatus === "true") {
        popup.classList.add("hidden"); // 팝업 숨기기
    } else {
        popup.classList.remove("hidden"); // 팝업 보이기
    }

    closePopup.addEventListener("click", () => {
        if (dontShowToday.checked) {
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            localStorage.setItem("popupClosedToday", "true");
        }
        popup.classList.add("hidden"); // 첫 번째 팝업 닫기

        // 두 번째 팝업 바로 보이게 처리
        const popup2 = document.getElementById("popup2");
        popup2.classList.add("show"); // 두 번째 팝업 표시
    });

    // 두 번째 팝업
    const popup2 = document.getElementById("popup2");
    const closePopup2 = document.getElementById("closePopup2");
    const dontShowToday2 = document.getElementById("dontShowToday2");

    const popupStatus2 = localStorage.getItem("popupClosedToday2");

    if (popupStatus2 === "true") {
        popup2.classList.add("hidden"); // 두 번째 팝업 숨기기
    } else {
        popup2.classList.remove("hidden"); // 두 번째 팝업 보이기
    }

    closePopup2.addEventListener("click", () => {
        if (dontShowToday2.checked) {
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            localStorage.setItem("popupClosedToday2", "true");
        }
        popup2.classList.remove("show"); // 두 번째 팝업 닫기
    });

    // 두 번째 팝업의 이미지를 클릭했을 때 새 창 열기
    const popupImage2 = document.getElementById("popupImage2");
    const linkUrl = "https://www.youtube.com/watch?v=YDgXBrrf19o"; // 새 창으로 열고자 하는 URL을 입력

    popupImage2.addEventListener("click", () => {
        window.open(linkUrl, "_blank"); // 새 창 열기
    });
});

    </script>
    
  </body>
</html>
